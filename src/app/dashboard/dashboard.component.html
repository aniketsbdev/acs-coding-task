<div class="header">
	Management Dashboard
</div>
<ng-container *ngFor="let departments of displayArray;">
  <mat-card>
    Department
  </mat-card>
	<ng-container *ngFor="let department of departments; let deptNo = index;">
		<pre>
	{{department | json}}
  </pre>
		<div *ngFor="let manager of department?.manager; let managerNo = index;">
			<button (click)="addDev(deptNo, managerNo)">Add Developer</button>
			Hey, {{managerNo}}
		</div>
	</ng-container>
</ng-container>
